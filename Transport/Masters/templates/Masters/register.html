<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e4e9f7;
        }

        .form-box {
            width: 400px;
            padding: 40px;
            background: #11101d;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label,
        .input-box select:focus~label,
        .input-box select:valid~label {
            top: -20px;
            font-size: 12px;
            color: #03a9f4;
        }

        input[type="submit"] {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #4f809b;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form method="POST" class="form-box">
        <h2>User Registration</h2>
        {% csrf_token %}
        <div class="input-box">
            {{ form.user_id }}
            <label>User ID</label>
        </div>
        <div class="input-box">
            {{ form.user_name }}
            <label>Username</label>
        </div>
        <div class="input-box">
            {{ form.password }}
            <label>Password</label>
        </div>
        <div class="input-box">
            {{ form.user_level }}
            <label>User Level</label>
        </div>
        <div class="input-box">
            {{ form.status }}
            <label>Status</label>
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>
