<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Citymaster List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #e4e9f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #11101d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 1200px;
            color: #fff;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .action-buttons {
            text-align: right;
            margin-bottom: 20px;
        }

        .action-btn {
            background-color: #03a9f4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
            margin-left: 10px;
        }

        .action-btn:hover {
            background-color: #0288d1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #22222b;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 12px 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #03a9f4;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2a2a37;
        }

        /* Removed hover effect */
        /* tr:hover {
            background-color: #03a9f4;
            color: #fff;
        } */

        .btn-edit,
        .btn-delete {
            background-color: #03a9f4;
            color: #fff;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: 0.3s;
            margin-right: 5px;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            background-color: #0288d1;
        }

        .search-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .search-container input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #03a9f4;
            border-radius: 4px;
            width: 250px;
            outline: none;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>City List</h2>
        <div class="search-container">
            <form method="get">
                <input type="text" name="q" class="search-input" placeholder="Search..." value="{{ request.GET.q }}">
                <button type="submit" class="search-btn">Search</button>
                {% if request.GET.q %}
                <a href="{% url 'product_list' %}" class="search-btn" style="text-decoration:none;">Clear</a>
                {% endif %}
            </form>
        </div>
        <div class="action-buttons">
            <a href="{% url 'citymaster_create' %}" class="action-btn">Add New City</a>
            <a href="{% url 'home' %}" class="action-btn">Back to Home</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>City Code</th>
                    <th>Name</th>
                    <!-- <th>Time Zone</th>
                    <th>Terminal</th> -->
                    <th>Location Code</th>
                    <!-- <th>Updated On</th>
                    <th>Updated By</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for city in cities %}
                <tr>
                    <td>{{ city.id_number }}</td>
                    <td>{{ city.city_code }}</td>
                    <td>{{ city.name }}</td>
                    <!-- <td>{{ city.t_zone }}</td>
                    <td>{{ city.terminal }}</td> -->
                    <td>{{ city.loc_code }}</td>
                    <!-- <td>{{ city.updated_on }}</td>
                    <td>{{ city.updated_by }}</td> -->
                    <td>
                        <a href="{% url 'citymaster_edit' city.id_number %}" class="btn-edit">Edit</a>
                        <a href="{% url 'citymaster_delete' city.id_number %}" class="btn-delete">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="9" style="text-align: center;">No cities found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
