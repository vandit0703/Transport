<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if contractor %}Edit{% else %}Add{% endif %} Contractor</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #e4e9f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #11101d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 600px;
            color: #fff;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 48%;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        .input-box input:focus {
            border-color: #03a9f4;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            font-size: 12px;
            color: #03a9f4;
        }

        .submit-btn {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0288d1;
        }

        .btn-back {
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="{% url 'home' %}" class="btn-back">Back</a>
    </div>
    <form method="POST" class="form-container">
        <h2>{% if contractor %}Edit{% else %}Add{% endif %} Contractor</h2>
        {% csrf_token %}

        {% if contractor %}
        <!-- Optional: show IdNumber for reference when editing -->
        <div class="form-row">
            <div class="input-box">
                <input type="text" name="IdNumber" value="{{ contractor.IdNumber }}" readonly>
                <label>Id Number</label>
            </div>
        </div>
        {% endif %}

        <div class="form-row">
            <div class="input-box">
                <input type="text" name="ContractorName"
                    value="{% if contractor %}{{ contractor.ContractorName }}{% endif %}" required>
                <label>Contractor Name</label>
            </div>
            <div class="input-box">
                <input type="text" name="Address" value="{% if contractor %}{{ contractor.Address }}{% endif %}"
                    required>
                <label>Address</label>
            </div>
        </div>

        <div class="form-row">
            <div class="input-box">
                <input type="text" name="City" value="{% if contractor %}{{ contractor.City }}{% endif %}">
                <label>City</label>
            </div>
            <div class="input-box">
                <input type="text" name="PhoneNumber_1"
                    value="{% if contractor %}{{ contractor.PhoneNumber_1 }}{% endif %}">
                <label>Phone Number 1</label>
            </div>
        </div>

        <div class="form-row">
            <div class="input-box">
                <input type="text" name="PhoneNumber_2"
                    value="{% if contractor %}{{ contractor.PhoneNumber_2 }}{% endif %}">
                <label>Phone Number 2</label>
            </div>
            <div class="input-box">
                <input type="text" name="MobileNumber"
                    value="{% if contractor %}{{ contractor.MobileNumber }}{% endif %}">
                <label>Mobile Number</label>
            </div>
        </div>

        <div class="form-row">
            <div class="input-box">
                <input type="email" name="EmailID" value="{% if contractor %}{{ contractor.EmailID }}{% endif %}">
                <label>Email ID</label>
            </div>
            <div class="input-box">
                <input type="text" name="TPTR_Code" value="{% if contractor %}{{ contractor.TPTR_Code }}{% endif %}">
                <label>TPTR Code</label>
            </div>
        </div>

        <div class="form-row">
            <div class="input-box">
                <input type="text" name="Bill_Prefix"
                    value="{% if contractor %}{{ contractor.Bill_Prefix }}{% endif %}">
                <label>Bill Prefix</label>
            </div>
            <div class="input-box">
                <input type="number" name="BillNumber"
                    value="{% if contractor %}{{ contractor.BillNumber }}{% endif %}">
                <label>Bill Number</label>
            </div>
        </div>

        <div class="form-row">
            <div class="input-box">
                <input type="text" name="If_Own" value="{% if contractor %}{{ contractor.If_Own }}{% endif %}">
                <label>If Own (Y/N)</label>
            </div>
            <!-- <div class="input-box">
                <input type="text" name="Updated_By" value="{% if contractor %}{{ contractor.Updated_By }}{% endif %}">
                <label>Updated By</label>
            </div> -->
        </div>

        <input type="submit" value="{% if contractor %}Update Contractor{% else %}Add Contractor{% endif %}"
            class="submit-btn">
    </form>
</body>

</html>
