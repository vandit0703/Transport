<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% if company %}Edit{% else %}Add{% endif %} Company</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e4e9f7;
        }

        .form-box {
            width: 500px;
            padding: 40px;
            background: #11101d;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
            width: 48%;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            font-size: 12px;
            color: #03a9f4;
        }

        .form-box input[type="submit"] {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .form-box input[type="submit"]:hover {
            background: #0288d1;
        }

        .btn-back {
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <form method="POST" class="form-box">
        <h2>{% if company %}Edit{% else %}Add{% endif %} Company</h2>
        {% csrf_token %}
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="{% url 'home' %}" class="btn-back">Back</a>
        </div>
        <div class="input-row">
            <div class="input-box">
                <input type="text" name="company_name" required
                    value="{% if company %}{{ company.CompanyName }}{% endif %}">
                <label>Company Name</label>
            </div>
            <div class="input-box">
                <input type="text" name="city" required value="{% if company %}{{ company.City }}{% endif %}">
                <label>City</label>
            </div>
        </div>
        
        <div class="input-row">
            <div class="input-box">
                <input type="number" step="0.01" name="opening_balance" required
                    value="{% if company %}{{ company.OpeningBalance }}{% endif %}">
                <label>Opening Balance</label>
            </div>
            <div class="input-box">
                <input type="text" name="opening_balance_type" required
                    value="{% if company %}{{ company.OpeningBalanceType }}{% endif %}">
                <label>Opening Balance Type</label>
            </div>
        </div>

        <div class="input-row">
            <div class="input-box">
                <input type="text" name="bill_lu" required value="{% if company %}{{ company.Bill_LU }}{% endif %}">
                <label>Bill LU</label>
            </div>
            <div class="input-box">
                <input type="text" name="if_hire" required value="{% if company %}{{ company.If_Hire }}{% endif %}">
                <label>If Hire</label>
            </div>
        </div>

        <div class="input-row">
            <div class="input-box" style="width: 100%;">
                <input type="text" name="updated_by" required
                    value="{% if company %}{{ company.Updated_By }}{% endif %}">
                <label>Updated By</label>
            </div>
        </div>

        <input type="submit" value="{% if company %}Update Company{% else %}Add Company{% endif %}">
    </form>
</body>
</html>
