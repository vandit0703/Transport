<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e4e9f7;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: #11101d;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .login-box .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        .login-box .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .login-box .input-box input:focus~label,
        .login-box .input-box input:valid~label {
            top: -20px;
            font-size: 12px;
            color: #03a9f4;
        }

        .login-box input[type="submit"] {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .login-box input[type="submit"]:hover {
            background: #0288d1;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 10px;
            text-align: center;
        }

        .success-message {
            color: #4caf50;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn-back {
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <form method="POST" class="login-box">
        <h2>Change Password</h2>
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="{% url 'home' %}" class="btn-back">Back</a>
        </div>
        <div class="input-box">
            <input type="password" name="old_password" required>
            <label>Current Password</label>
        </div>

        <div class="input-box">
            <input type="password" name="new_password" required>
            <label>New Password</label>
        </div>

        <div class="input-box">
            <input type="password" name="confirm_password" required>
            <label>Confirm Password</label>
        </div>

        <input type="submit" value="Change Password">
    </form>
</body>

</html>
