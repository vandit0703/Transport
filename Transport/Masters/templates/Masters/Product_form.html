<!DOCTYPE html>
<html>

<head>
    <title>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
            min-height: 100vh;
            background: #e4e9f7;
        }

        .form-box {
            width: 720px;
            padding: 40px;
            background: #11101d;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #03a9f4;
            letter-spacing: 1px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        /* removed flex */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input,
        .input-box select,
        .input-box textarea {
            width: 100%;
            padding: 12px 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:hover,
        .input-box select:hover,
        .input-box textarea:hover {
            border-bottom-color: #03a9f4;
        }

        .input-box input:focus,
        .input-box select:focus,
        .input-box textarea:focus {
            border-bottom-color: #03a9f4;
            box-shadow: 0 2px 8px rgba(3, 169, 244, 0.5);
        }

        .input-box label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label,
        .input-box select:focus~label,
        .input-box select:valid~label,
        .input-box textarea:focus~label,
        .input-box textarea:valid~label {
            top: -18px;
            font-size: 13px;
            color: #03a9f4;
        }

        .form-box input[type="submit"] {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-box input[type="submit"]:hover {
            background: #0288d1;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.5);
        }

        .form-box select option {
            background: #11101d;
            color: #fff;
        }

        .btn-back {
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-row">
                <div class="input-box">
                    {{ field }}
                    <label>{{ field.label }}</label>
                    {% if field.errors %}
                    <div style="color:red; font-size:12px;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <input type="submit" value="Save">
        </form>
        <a href="{% url 'product_list' %}" class="btn-back">Back to List</a>
    </div>
</body>

</html>
