<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #e4e9f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #11101d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 600px;
            color: #fff;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 48%;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        .input-box input:focus {
            border-color: #03a9f4;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            font-size: 12px;
            color: #03a9f4;
        }

        .submit-btn {
            width: 100%;
            background: #03a9f4;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0288d1;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Add City</h2>
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="{% url 'home' %}" class="btn-back">Back</a>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-box">
                    {{ form.city_code }}
                    <label for="id_city_code">City Code</label>
                </div>
                <div class="input-box">
                    {{ form.name }}
                    <label for="id_name">Name</label>
                </div>
            </div>
            <div class="form-row">
                <!-- <div class="input-box">
                    {{ form.t_zone }}
                    <label for="id_t_zone">Time Zone</label>
                </div> -->
                <div class="input-box">
                    {{ form.loc_code }}
                    <label for="id_loc_code">Location Code</label>
                </div>
                <div class="input-box">
                    {{ form.terminal }}
                    <label for="id_terminal">Terminal</label>
                </div>
            </div>
            <div class="form-row">
                <!-- <div class="input-box">
                    {{ form.updated_by }}
                    <label for="id_updated_by">Updated By</label>
                </div> -->
            </div>
            <input type="submit" value="Save" class="submit-btn">
            <center><a href="{% url 'citymaster_list' %}" class="btn-back">Back to List</a></center>
        </form>
    </div>
</body>

</html>
