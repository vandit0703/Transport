<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TT Owner List</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #e4e9f7;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            background-color: #03a9f4;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #0288d1;
        }

        .btn-back {
            background-color: #03a9f4;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #0288d1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #11101d;
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #03a9f4;
        }

        th {
            background: #03a9f4;
            color: #fff;
        }

        tr:hover {
            background: #000000;
        }

        .action-btn {
            padding: 5px 10px;
            background: #03a9f4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: #0288d1;
        }

        .delete-btn {
            background: #e53935;
        }

        .delete-btn:hover {
            background: #c62828;
        }

        .search-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .search-container input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #03a9f4;
            border-radius: 4px;
            width: 250px;
            outline: none;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>TT Owner List</h2>
        <a href="{% url 'home' %}" class="btn-back">Back</a>
    </div>

    <div class="search-container">
        <form method="get">
            <input type="text" name="q" class="search-input" placeholder="Search..." value="{{ request.GET.q }}">
            <button type="submit" class="search-btn">Search</button>
            {% if request.GET.q %}
            <a href="{% url 'product_list' %}" class="search-btn" style="text-decoration:none;">Clear</a>
            {% endif %}
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Owner Name</th>
                <th>City</th>
                <th>PANGIR</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for owner in owners %}
            <tr>
                <td>{{ owner.OwnerName }}</td>
                <td>{{ owner.City }}</td>
                <td>{{ owner.PANGIR_Number }}</td>
                <td>
                    <a href="{% url 'ttowner_edit' owner.IDNumber %}" class="action-btn">Edit</a>
                    <a href="{% url 'ttowner_delete' owner.IDNumber %}" class="action-btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No TT Owners added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
