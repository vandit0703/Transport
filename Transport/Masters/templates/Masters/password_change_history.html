<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Change History</title>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    body {
      font-family: "Poppins", sans-serif;
      background: #e4e9f7;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .history-box {
      background: #11101d;
      color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 500px;
    }
    .history-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .history-box ul {
      list-style: none;
    }
    .history-box ul li {
      background: #1d1b31;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #03a9f4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .back-link:hover { background: #0288d1; }
     .btn-back {
        background-color: #03a9f4;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: 0.3s;
    }
    .btn-back:hover {
        background-color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="history-box">
    <h2>Password Change History</h2>
    <ul>
      {% for log in logs %}
        <li>
          <span>{{ forloop.counter }}.</span>
          <span>{{ log.changed_at|date:"d M Y H:i:s" }}</span>
        </li>
      {% empty %}
        <li>No password changes recorded.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="back-link"><i class="bx bx-left-arrow-alt"></i> Back to Dashboard</a>
  </div>
</body>
</html>
